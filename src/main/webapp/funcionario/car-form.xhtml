<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        
        <ui:param name="renderFormAsterisks" value="true"/>
        <h:outputScript library="js" name="script.js" target="head"/>
		<h:outputStylesheet library="css" name="style.css" />
    </ui:define>
    
    
    <ui:define name="head">
        <title>OdontoVida</title>
    </ui:define>

    <ui:define name="logo-lg">
        OdontoVida
    </ui:define>

    <ui:define name="logo-mini">
        ODO
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>
    
    
    <ui:define name="title">
        #{cadastroBean.editando ? 'Edição de Funcionário ' : 'Novo Funcionário'}
        <span style="font-size:24px; font-weight: 500; color:#f0611c;"> #{cadastroBean.funcionario.id}</span>
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{not cadastroBean.editando ? 'Novo' : 'Funcionário '.concat(cadastroBean.funcionario.id)}" link="/car-form.jsf?id=#{cadastroBean.funcionario.id}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{cadastroBean.editando}"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Save" action="#{cadastroBean.createUpdate}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{not cadastroBean.editando}"/>
                    <p:commandButton value="Limpar" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{not cadastroBean.editando}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{cadastroBean.editando}"/>

                    <p:commandButton value="Delete" action="#{cadastroBean.delete}" process="@this"
                                     rendered="#{cadastroBean.editando}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Back" immediate="true"
                                     action="car-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Save" action="#{cadastroBean.createUpdate}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Limpar"
                                process="@this" update="@form" rendered="#{not cadastroBean.editando}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Delete" action="#{cadastroBean.delete}" process="@this"
                                rendered="#{cadastroBean.editando}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Back" action="car-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                    <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nome" for="inptNome"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptNome" value="#{cadastroBean.funcionario.nome}" 
                            	autocomplete="off" maxlength="100" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptNome" /> 
                            </span> 
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="CPF" for="inptCpf"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputMask id="inptCpf" value="#{cadastroBean.funcionario.cpf}" 
                            	autocomplete="off" maxlength="14" required="true" mask="999.999.999-99">                          
                            </p:inputMask>
                            <span class="help-block"> 
                                <p:message for="inptCpf" /> 
                            </span>
                        </div>
                    </div>         
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Data de Nascimento" for="inptDataNascimento"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputMask id="inptDataNascimento" value="#{cadastroBean.funcionario.dataNascimento}" 
                            	autocomplete="off" mask="99/99/9999" required="true">
                            	<f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:inputMask>
                            <span class="help-block"> 
                                <p:message for="inptDataNascimento" /> 
                            </span> 
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Salario" for="inptSalario"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inptSalario" value="#{cadastroBean.funcionario.salario}" required="true" autocomplete="off"
                            	decimalPlaces="2" minValue="0" maxValue="9999999999.99" decimalSeparator="," thousandSeparator="."/>
                            <span class="help-block"> 
                                <p:message for="inptSalario" /> 
                            </span>
                        </div>
                    </div> 
                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{cadastroBean.createUpdate}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Limpar" 
                                    process="@this" update="@form" rendered="#{not cadastroBean.editando}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{cadastroBean.delete}" process="@this"
                                    rendered="#{cadastroBean.editando}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="car-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>
    
    <ui:define name="footer">
          <a target="_blank"
           href="http://www.franquiasodontovida.com.br/">
            Copyright (C) 2021 - Franquia OdontoVida
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>1.0.0</i>
        </div>
    </ui:define>

</ui:composition>
